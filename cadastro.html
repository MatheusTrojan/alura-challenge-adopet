<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>

        <link rel="stylesheet" href="estilos/reset.css">
        <link rel="stylesheet" href="estilos/styles.css">
        <link rel="stylesheet" href="estilos/cadastro.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="container__geral">
            <header class="cabecalho">
                <div class="cabecalho__botoes">
                    <a href="index.html" class="cabecalho__link">
                        <img src="img/Casa.svg" class="cabecalho__imagem" alt="Ícone página inicial">
                    </a>
                    <a href="#" class="cabecalho__link">
                        <img src="img/Mensagens.svg" class="cabecalho__imagem" alt="Ícone mensagens">
                    </a>
                </div>
                <img src="img/Patas.svg" alt="Patinhas" class="cabecalho__patas">
            </header>
            
            <div class="cadastro">
                <img src="img/Logo-azul.svg" alt="Logo da Adopet" class="cadastro__logo">
                <p class="cadastro__texto">Ainda não tem cadastro?</p>
                <p class="cadastro__texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
            </div>

            <form class="cadastro__formulario">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="Escolha seu melhor email">

                <label for="nomecompleto">Nome</label>
                <input type="text" id="nomecompleto" class="input-padrao" required placeholder="Digite seu nome completo">

                <label for="senha">Senha</label>
                <input type="password" id="senha" class="input-padrao senha" required placeholder="Crie uma senha">

                <label for="confirmasenha">Confirme sua senha</label>
                <input type="password" id="confirmasenha" class="input-padrao senha" required placeholder="Repita a senha criada acima">

                <input type="submit" value="Cadastrar" class="enviar">
            </form>

            <div>
                <img src="img/Forma 2.svg" class="imagem-fundo">
            </div>
        </div>   
        <footer class="rodape">
            <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
        </footer>

    </body>
</html>
